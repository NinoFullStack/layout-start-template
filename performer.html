<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/index.min.css" />
  </head>
  <body>
    <div class="performer card">
      <div class="header">
        <div class="header-content">
          <h1 class="title">
            <img src="./images/demography-icon.svg" alt="demography icon" />
            Исполнитель
          </h1>
          <p class="text">Последнее обновление 25 ноября 2023 (22:33)</p>
        </div>
      </div>
      <div class="performer-content">
        <div class="content-row">
          <div class="performer-user">
            <img class="user-image" src="./images/avatar.png" alt="avatar" />
            <p class="user-name">
              Khaby Lame
              <img src="./images/checked-star-icon.svg" alt="checked star" />
            </p>
            <p class="user-status">
              <img src="./images/star-icon.svg" alt="star icon" />
              Топовый исполнитель
            </p>
          </div>
          <button class="btn btn-white">
            <img src="./images/open-new.svg" alt="open new" />
          </button>
        </div>
        <div class="content-list">
          <div class="list-item">
            <p class="text">Регистрация:</p>
            <p class="text text-bold">Сентябрь 2023</p>
          </div>
          <div class="list-item">
            <p class="text">Последний заказ:</p>
            <p class="text text-bold">5 часов назад</p>
          </div>
          <div class="list-item">
            <p class="text">Статистика заказов:</p>
            <p class="text text-bold text-colors">
              <span class="text-green">+35</span> /
              <span class="text-red">0</span> /
              <span class="text-yellow">0</span>
              <img src="./images/info-icon.svg" alt="info icon" />
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
